<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta dd</title>
</head>
<body>

  	 <dt>Coffee</dt>
  	 <dd>beber caliente</dd>

  <!-- etiqueta del -->
  <p>hola Mundo<del>blue</del><ins>red</ins> </p>

<!DOCTYPE html>
<html>
<head>
	<title> dialog</title>
  <style>
  <table, th, td{
  	border: 1px solid black;
  }
  </style>
</head>
<body>
  <p> <b>Note:</b>la etiqueta dialog solo soporta chrome, opera</p>
  <table>
  <tr>
  	<th>Julio <dialog open> esta es una ventana de dialogo abierto</dialog></th>
  	<th>agosto</th>
  	<th>septiembre</th>
  	</tr>

  	 <tr>
  	   <td>31</td>

     </tr>
  </table>
</body>
</html>
