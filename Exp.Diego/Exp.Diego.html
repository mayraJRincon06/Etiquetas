<!DOCTYPE html>
<html>
<head>
  <title>etiqueta thead</title>
</head>
<body>
<table>
 <thead> <!--se utiliza para contenido de la cabecera de grupo en una tabla-->
 <!--se utiliza en conjunci칩n con los <tbody> y <> tfoot elementos para especificar cada parte de una tabla (cabecera, cuerpo, pie de p치gina).-->
  <tr><!--la etiqueta tr define una fila en una tabla-->
  <!--un elemnto tr contine uno o mas th o td elementos-->
     <th>Mes</th>
     <th>Ahorros</th>
  </tr>
 </thead>
 <tfoot>
  <tr>
     <td>Suma</td>
     <td>$180</td>
  </tr>
 </tfoot>
 <tbody>
  <tr>
     <td>Enero</td>
     <td>$100</td>
  </tr>
  <tr>
     <td>Febrero</td>
     <td>$80</td>
  </tr>
 </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Etiqueta title</title><!--define el titulo de nuestra pagina -->
</head>
<body>
<!--Etiqueta time: define una fecha y hora legible por humanos -->
<!--tambien permite codificar las fechas y horas para que sea legible por maquina para permitir al usuario la capcidad de a침adir recordatorios de fechas importantes-->
<p>el almacen abre <time>10:00</time>de la ma침ana </p>
<p>tengo una fecha para <time datetime="2017-02-14 20:00">el dia de san valentin</time>.</p>

</body>
</html>
