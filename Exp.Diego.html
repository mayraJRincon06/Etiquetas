<!DOCTYPE html>
<html>
<head>
  <title>etiqueta thead</title>
</head>
<body>
<table>
 <thead> <!--se utiliza para contenido de la cabecera de grupo en una tabla-->
 <!--se utiliza en conjunción con los <tbody> y <> tfoot elementos para especificar cada parte de una tabla (cabecera, cuerpo, pie de página).-->
  <tr><!--la etiqueta tr define una fila en una tabla-->
  <!--un elemnto tr contine uno o mas th o td elementos-->
     <th>Mes</th>
     <th>Ahorros</th>
  </tr>
 </thead>
 <tfoot>
  <tr>
     <td>Suma</td>
     <td>$180</td>
  </tr>
 </tfoot>
 <tbody>
  <tr>
     <td>Enero</td>
     <td>$100</td>
  </tr>
  <tr>
     <td>Febrero</td>
     <td>$80</td>
  </tr>
 </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Etiqueta title</title><!--define el titulo de nuestra pagina -->
</head>
<body>
<!--Etiqueta time: define una fecha y hora legible por humanos -->
<!--tambien permite codificar las fechas y horas para que sea legible por maquina para permitir al usuario la capcidad de añadir recordatorios de fechas importantes-->
<p>el almacen abre <time>10:00</time>de la mañana </p>
<p>tengo una fecha para <time datetime="2017-02-14 20:00">el dia de san valentin</time>.</p>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>etiqueta track</title><!--especifica pista de texto o subtitulos para pistas multimedia -->
</head>
<body>
<video width="320" height="240" controls>
  <source src="Video.mp4" type="video/mp4">
  <source src="Video.ogg" type="video/ogg">
  <track  src="Subtituloses.srt" kind="subtitulos" srclang="es" label="Español">
  <track  src="Subtitulosen.srt" kind="subtitulos" srclang="en" label="English">
</video>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>etiqueta tt</title><!--no es compatible html5-->
  <!--define el texto de teletipo-->
</head>
<body>
<p>Este texto es normal</p>
<p><tt>Este texto es texto de teletipo</tt></p>

</body>
</html>
