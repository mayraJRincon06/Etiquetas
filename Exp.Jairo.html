<html>

<body>
 <!-- define una parte del texto en una voz o estado de ánimo se

<!DOCTYPE html>
<html>
<body>
    <!--La etiqueta <img> define una imagen en una página HTML.-->
<img src="smiley.gif" alt="Smiley face" width="42" height="42">

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<form action="demo_form.asp">

First name: <input type="text" name="FirstName" value="Mickey"><br>
Last name: <input type="text" name="LastName" value="Mouse"><br>
  <!--La etiqueta <input> especifica un campo de entrada donde el usuario puede introducir datos.-->
<input type="submit" value="Submit">
</form>

<p>Haga clic en el boton "Enviar" y las form-data seran enviados a una pagina en el servidor llamado "demo_form.asp". ".</p>

</body>
</html>

<!DOCTYPE html>
<html>
<body>
  <!--La etiqueta <ins> define un texto que se ha insertado en un documento.-->
<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

</body>
</html>
