<<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo etiqueta meta</title>  <!-- Para el motor de busqueda (servidores web)-->
  <!-- keywords: Palabras claves con el contenido de la pagina-->
    <meta name="keywords" content="vacaciones, vacaciones en el Caribe, Caribe, islas, playas del Caribe, sol">

  <!--description: descrpcion precisa de la pagina, debe reflejar el contenido de la pagina(por debajo del titulo) -->
    <meta name="description" content="Sus próximas vacaciones en el Caribe">
    
  <!-- especificar la informacion por defecto-->

  <!-- Lenguaje de scripts por defecto **Utilizamos el atributo http-equiv-->
    <meta http-equiv="Content-Script-Type" content="text/javascript">

  <!-- Lenguaje de hojas de estilo por defecto -->
    <meta http-equiv="Content-Style-Type" content="text/css">

  <!-- Codificación de caracteres -->
     <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-5">

</head>
 
<body>
   <p> Ejemplo etiqueta meta </p>
</body>
</html>
